<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cosmo/bootstrap.min.css">
  <title>My JavaScript App</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-primary mb-3">

    <div class="container">


      <a class="navbar-brand">MicroPosts</a>

    </div>

  </nav>

  <div class="container postsContainer">


    <div class="card card-body card-form">


      <h1>Say Something</h1>
      <p class="lead">Whats on your mind</p>
      <div class="form-group">
       
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      
      </div>
      
      <div class="form-group">
       
        <textarea type="text" id="body" class="form-control" placeholder="Post body"></textarea>
      
      </div>

      <input type="hidden" id="id" value="">

      <button class="post-submit btn btn-primary btn-block">Post It</button>

      <span class="form-end"></span>
    </div>
    <br>

    <div id="posts">

    </div>



  </div>

  <footer class="mt-5 p-3 text-center bg-light">MicroPosts @copy</footer>

  <script src="build/app.bundle.js"></script>
</body>

</html>
